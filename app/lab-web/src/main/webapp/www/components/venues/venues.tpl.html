<div class="tab-pane active" id="venues">
  <link rel="stylesheet" href="www/components/components.css">
  <div class="list-group">
    <div class="row top5">
      <a ng-click="venues.openAddVenueModal()" class="btn btn-lg btn-success pull-right bt">Create Venue</a>
    </div>
    <div class="row top5" ng-repeat="venue in venues.venues">

        <a class="list-group-item">
          <h4 class="list-group-item-heading">{{venue.name}}</h4>
          <p class="list-group-item-text">{{venue.city}}&nbsp;-&nbsp;{{venue.capacity}}</p>
        </a>

    </div>
  </div>
  <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner-venues"></span>
</div>
